<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <link rel="stylesheet" type="text/css" href="StyleSheet.css">
    <title></title>
</head>
<body>
    <div id="wrapper">
        <header>
            <nav>
                <div id="left-nav" class="fleft">
                    <p>
                        <span>Pick color:</span>
                        <input id="color-picker" type="color" />
                    </p>
                    <p>
                        <button id="clear-canvas">Clear canvas</button>
                        <button id="save-triangles">Save to local storage</button>
                    </p>
                </div>
                <div id="right-nav" class="fleft" style="margin-left: 20px;">
                    <select id="triangle-selector"></select>
                    <p>
                        <button id="load-triangles">Load</button>
                    </p>
                </div>

            </nav>
        </header>
        <section>
            <canvas id="canvas" width="1024px" height="640px"></canvas>
        </section>
    </div>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="canvasTriangles.js"></script>
</body>
</html>
